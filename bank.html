<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <link href="/dist/output.css" rel="stylesheet" />
</head>

<body class="container mx-auto">
    <header>
        <h1 class="text-5xl font-semibold text-center mt-10">
            Let's get some <span class="text-violet-600">Money</span>
        </h1>
    </header>

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div
                    class="bg-[#4781bb] text-white w-[300px] h-[200px] flex flex-col justify-center items-center rounded-lg">
                    <h2 class="text-2xl mb-4">Deposit</h2>
                    <h1  class="text-5xl">$<span id="deposit-total">00</span></h1>
                </div>

                <div
                    class="bg-[#504099] text-white w-[300px] h-[200px] flex flex-col justify-center items-center rounded-lg">
                    <h2 class="text-2xl mb-4">Withdraw</h2>
                    <h1 class="text-5xl">$<span id="withdraw-total">00</span></h1>
                </div>

                <div
                    class="bg-[#974EC3] text-white w-[300px] h-[200px] flex flex-col justify-center items-center rounded-lg">
                    <h2 class="text-2xl mb-4">Total Amount</h2>
                    <h1 class="text-5xl">$<span id="total-amount">1240</span></h1>
                </div>
            </div>
        </section>

        <section class="mt-20">
            <div class="grid grid-cols-2 gap-10 w-3/4 mx-auto">
                <div class="bg-[#FFDDCC] font-bold  p-8  rounded-lg">
                    <h2 class="text-4xl mb-4"> Please Deposit</h2>

                    <input type="text" id="deposit-textarea" placeholder="$Enter Amount  you want to Deposit"
                        class="px-4 rounded-xl py-2 block w-3/4">
                    <button id="deposit-btn" class="mt-4 bg-orange-400 px-5 py-2 rounded text-white font-bold">Deposit</button>

                </div>

                <div class="bg-[#FFEECC] font-bold  p-8  rounded-lg">
                    <h2 class="text-4xl mb-4"> Please Withdraw</h2>

                    <input type="text" id="withdraw-textarea" placeholder="$Enter Amount  you want to Withdraw"
                        class="px-4 rounded-xl py-2 block w-3/4">
                    <button id="withdraw-btn" class="mt-4 bg-orange-400 px-5 py-2 rounded text-white font-bold">Withdraw</button>

                </div>

        </section>
    </main>

    <script src="/JS/deposit.js"></script>
    <script src="/JS/withdraw.js"></script>
</body>

</html>
