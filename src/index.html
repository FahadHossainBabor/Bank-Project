<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="text-5xl font-semibold text-center mt-10">
        Welcome to <span class="text-violet-600">ABCD Bank</span>
      </h1>
    </header>

    <main>
      <section class="w-1/2 bg-violet-600 mx-auto space-y-8 p-10 mt-8">
        <div class="text-white text-3xl font-semibold">Please Login</div>

        <input
          type="email"
          name=""
          id="email"
          class="block w-1/2 px-6 rounded-md py-2"
          placeholder="Enter Your Email"
        />
        <input
          type="password"
          name=""
          id="password"
          class="block w-1/2 px-6 rounded-md py-2"
          placeholder="Enter password"
        />
        <button
          id="btn-submit"
          type="submit"
          class="bg-indigo-700 px-5 py-2 text-white font-bold rounded-lg ml-2"
        >
          Submit 
        </button>
      </section>
    </main>

    <script src="/JS/loging.js"></script>
  </body>
</html>
